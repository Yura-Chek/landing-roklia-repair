    <!-- FORM -->
    <section id="form">
      <div class="container">
        <div class="form-box animate">
          <h2>Залишити заявку на ремонт</h2>

          <form action="https://api.web3forms.com/submit" method="POST">
            <input
              type="hidden"
              name="access_key"

            />
            <input type="checkbox" name="botcheck" style="display: none" />

            <input type="text" name="name" placeholder="Імʼя" required />
            <input type="text" name="company" placeholder="Пароль" />

            <button class="submit" type="submit">ПІДКЛЮЧИТИСЯ</button>
          </form>
        </div>
      </div>
    </section>

    <script>
      const blocks = document.querySelectorAll(".animate");

      const observer = new IntersectionObserver(
        (entries) => {
          entries.forEach((entry) => {
            if (entry.isIntersecting) {
              entry.target.classList.add("show");
            }
          });
        },
        { threshold: 0.2 }
      );

      blocks.forEach((el) => observer.observe(el));
    </script>
